#!/bin/sh
## wz_flash-helper.conf

## This option is used to see what commands are used during backup/restore operations without actually running them
## It is recommended enable it before actual backup/restore operations
dry_run="yes"


backup_partitions="yes"
restore_partitions="yes"


## This file will be renamed to "factory_t31_ZMC6tiIDQN" on next boot
continue_boot_img_filename="factory_t31_ZMC6tiIDQN_backup"



##### SECTION FOR T20 DEVICES(PAN CAM, V2) STOCK FIRMWARE #####
## The following options define filenames that will be used for backup/restore operations
boot_filename="mtdblock1_stock_boot"
kernel_filename="mtdblock2_stock_kernel"
root_filename="mtdblock3_stock_root"
driver_filename="mtdblock4_stock_driver"
appfs_filename="mtdblock5_stock_appfs"
backupk_filename="mtdblock6_stock_backupk"
backupd_filename="mtdblock7_stock_backupd"
backupa_filename="mtdblock8_stock_backupa"
config_filename="mtdblock9_stock_config"
para_filename="mtdblock10_stock_para"

## The following options define what partitions will be restored
restore_boot="no"
restore_kernel="no"
retore_root="no"
restore_driver="no"
restore_appfs="no"
restore_backupk="no"
restore_backupd="no"
restore_backupa="no"
restore_config="no"
restore_para="no"



##### SECTION FOR T31 DEVICES(PAN V2, V3, FLOODLIGHT) STOCK FIRMWARE #####
## The following options define filenames that will be used for backup/restore operations
kernel_filename="mtdblock1_stock_kernel"
rootfs_filename="mtdblock2_stock_rootfs"
app_filename="mtdblock3_stock_app"
kback_filename="mtdblock4_stock_kback"
aback_filename="mtdblock5_stock_aback"
cfg_filename="mtdblock6_stock_cfg"
para_filename="mtdblock7_stock_para"

## The following options define what partitions will be restored
restore_kernel="no"
restore_rootfs="no"
restore_app="no"
restore_kback="no"
restore_aback="no"
restore_cfg="no"
restore_para="no"



##### SECTION FOR OPENIPC FIRMWARE, FOR BOTH T20 AND T31 DEVICES #####
## The following options define filenames that will be used for backup/restore operations
boot_filename="mtdblock1_openipc_boot"
env_filename="mtdblock1_openipc_env"
kernel_filename="mtdblock1_openipc_kernel"
rootfs_filename="mtdblock1_openipc_rootfs"
rootfs_data_filename="mtdblock1_openipc_rootfs-data"

## The following options define what partitions will be restored
restore_boot="no"
restore_env="no"
restore_restore="no"
kernel_rootfs="no"
restore_rootfs_data="no"
